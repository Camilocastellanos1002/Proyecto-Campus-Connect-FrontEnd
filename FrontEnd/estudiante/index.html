<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista del Estudiante</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Información Académica</h1>
        <div class="card mt-4">
            <div class="card-header">
                Asignaturas Cursadas
            </div>
            <div class="card-body">
                <ul id="asignaturas-list" class="list-group">
                    <!-- Asignaturas -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Actividades
            </div>
            <div class="card-body">
                <ul id="actividades-list" class="list-group">
                    <!-- Actividades -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Calificaciones Obtenidas
            </div>
            <div class="card-body">
                <ul id="calificaciones-list" class="list-group">
                    <!-- Calificaciones -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Horario de las Asignaturas
            </div>
            <div class="card-body">
                <ul id="horario-list" class="list-group">
                    <!-- Horarios -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Grupo al que Pertenece
            </div>
            <div class="card-body">
                <ul id="grupo-list" class="list-group">
                    <!-- Información del grupo  -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Comunicación con Profesores
            </div>
            <div class="card-body">
                <form id="message-form">
                    <div class="form-group">
                        <label for="profesor-select">Profesor</label>
                        <select id="profesor-select" class="form-control">
                            <!-- Opciones de profesores -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subject">Asunto</label>
                        <input type="text" id="subject" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="message">Mensaje</label>
                        <textarea id="message" class="form-control" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Contenido Adicional de las Asignaturas
            </div>
            <div class="card-body">
                <ul id="contenido-list" class="list-group">
                    <!-- Contenido adicional  -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Calendario Académico
            </div>
            <div class="card-body">
                <ul id="calendario-list" class="list-group">
                    <!-- Eventos del calendario  -->
                </ul>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                Registro de Emociones
            </div>
            <div class="card-body">
                <form id="emociones-form">
                    <div class="form-group">
                        <label for="emocion-select">Emoción</label>
                        <select id="emocion-select" class="form-control">
                            <option value="feliz">Feliz</option>
                            <option value="triste">Triste</option>
                            <option value="ansioso">Ansioso</option>
                            <!-- Más emociones aquí -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comentarios">Comentarios</label>
                        <textarea id="comentarios" class="form-control" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </form>
                <div id="emociones-historial" class="mt-4">
                    <!-- Historial de emociones  -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
