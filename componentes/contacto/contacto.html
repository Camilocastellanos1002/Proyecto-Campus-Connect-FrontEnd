<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
    <link rel="stylesheet" href="contacto.css"/> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="Contacto">
        <div class="encabezado">
            <h2 class="titulo">Contactanos</h2>
            <h6 class="subtitulo">Inicio -> Contactanos</h6>
        </div>
        <div class="caja1">
        <h1>Contactanos</h1> 
        </div>
        <div class="caja2">
            <div class="caja-informacion">
                <p>A continuacion puedes realizar cualquier comentario, sugerencia, peticion u alguna otra solicitud, te estaremos respondiendo lo mas rapido posible</p>
            </div>
            <div id="mi_formulario" class="caja-formulario">
                <!-- aca se genera codigo dinamico en el archivo contactanos.js -->

            </div>
        </div>
    </div>
    <footer class="pie">
        <section class="pie_de_pagina">
            <section class="escudo">
            <!-- aca se generan el logo de escudo en el archivo footer.js -->
            </section>
            <section class="enlaces">
            <!-- aca se generan los links de enlace de cada menu en el archivo footer.js -->
            </section>
            <section class="contacto">
            <!-- aca se generan la info de contacto en el archivo footer.js -->
            </section>
            <section class="redes_sociales">
            <!-- aca se generan la info de redes sociales en el archivo footer.js -->
            </section>
        </section>
        <section class="Copyright">
            <!-- aca se generan el pie de pagina en el archivo footer.js -->
        </section>
        </footer>
        <!-- anexo de scripts js -->
        <script src="/js/db.js"></script>
        <script src="/js/footer.js" type="module"></script>
        <script src="/js/contactanos.js" type="module"></script>
