<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria</title>
    <link rel="stylesheet" href="galeria.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <div class="galeria">
        <div class="encabezado">
            <h2 class="titulo">GALERIA</h2>
            <h6 class="subtitulo">Inicio -> Galeria</h6>
        </div>
        <hr size="1.9px" color="red">
        <div class="galeria_grid">
            
            
        </div>
        <div class="caja-botones">
            <section class="botones1">
                <button class="botonumero">1</button>
                <button class="botonumero">2</button>
                <button class="botonumero">3</button>
            </section>
            <section class="botones2">
                <button class="botonsgte">Anterior</button>
                <button class="botonsgte">Siguiente</button>
            </section>
        </div>
   </div> 
   <hr size="1.9px" color="red">
   <footer class="pie">
    <section class="pie_de_pagina">
        <section class="escudo">
        <!-- aca se generan el logo de escudo en el archivo footer.js -->
        </section>
        <section class="enlaces">
        <!-- aca se generan los links de enlace de cada menu en el archivo footer.js -->
        </section>
        <section class="contacto">
        <!-- aca se generan la info de contacto en el archivo footer.js -->
        </section>
        <section class="redes_sociales">
        <!-- aca se generan la info de redes sociales en el archivo footer.js -->
        </section>
    </section>
    <section class="Copyright">
        <!-- aca se generan el pie de pagina en el archivo footer.js -->
    </section>
    </footer>
    <!-- anexo de scripts js -->
    <script src="/js/db.js"></script>
    <script src="/js/footer.js" type="module"></script>
    <script src="/js/app.js" type="module"></script>
</body>
</html>
