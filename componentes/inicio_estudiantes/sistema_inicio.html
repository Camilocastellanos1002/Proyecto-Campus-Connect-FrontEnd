<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio: Estudiantes</title>
    <link rel="stylesheet" href="sistema_inicio.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">


</head>

<body>
    <div class="inicio-estudiantes">
        <aside class="barra-inicio">
            <section class="logo">
                <!-- logo dinamico -->
            </section>
            <section class="caja-nombre">
                <!-- icon dinamico -->
                <h3 class="nombre">
                  <!-- Nombre dinamizado con localStorage en estudiante.js-->
                </h3>
            </section>
            <section class="caja-opciones">
                <!-- menu dinamico con el archivo estudiante.js-->
            </section>
        </aside>
    <div class="tablero">
        <section class="titulo">
            <!-- logo bienvenida dinamico estudiante.js -->
        </section>

        <!--Calendario-->


        <section class="info_tab">
            <!-- contenido dinamico dependiendo del menu estudiante.js -->
            <section class="contenido_tab"></section>
            <section id="calendar"></section>
            <!--Horario-->
        </section>

        <section id="horario"></section>

        
    </div>

    <script src="/js/db.js"></script>
    <script type="module" src="/js/estudiante.js" ></script>
    <script type="module" src="/js/calendario.js"></script>>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
       

</body>
</html>
